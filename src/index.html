<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/material-symbols.css"/>
</head>

<body>
    <div class="wrapper">
        <div class="titlebar">
            <p>Space</p>
            <button id="minimize"><span class="material-symbols-outlined">horizontal_rule</span></button>
            <button id="quit"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="topbar">
            <form class="search" onsubmit="return false">
                <input type="search" id="search" placeholder="Search or create spaces" spellcheck="false" autocomplete="off">
                <button id="create" type="submit" tooltip data-tooltip="Create" ripple><span class="material-symbols-outlined">add</span></button>
                <button id="openFolder" tooltip data-tooltip="Open folder" ripple><span class="material-symbols-outlined">folder</span></button>
                <button id="refresh" tooltip data-tooltip="Refresh" ripple><span class="material-symbols-outlined">sync</span></button>
            </form>
        </div>
        <div class="spaces">
            <div class="space" ripple>
                <p>Space name</p>
                <button ripple><span class="material-symbols-outlined">delete</span></button>
                <button ripple><span class="material-symbols-outlined">folder</span></button>
            </div>
        </div>
    </div>
    <div class="tooltip hidden"></div>
</body>

<script src="js/index.js"></script>

</html>
